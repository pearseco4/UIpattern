<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>UIpatter</title>
</head>
<body>
<!-- add header container for nav bar -->
<header class="header">
<!-- add nav element with class 'navbar' -->
    <nav class="navbar">
<!-- add link to the navbar called 'nav-title' -->
        <a href="#" class="nav-title">The Rijksmuseum</a>
<!-- add unordered list called 'nav-menu' -->
        <ul class="nav-menu">
<!-- add list items called 'nav-item' -->
            <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
<!-- add a div with the class 'hamburger' and 3 spans with the class 'bar' -->
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

<!--When a user clicks on it, a menu should appear from off of the right side of the screen with a list of menu items.  -->
<!-- When the user clicks on the menu item, the contents in the center of the page should change to show the details for that item.  -->
<!-- The user should be able to see which item is currently selected. The user should be able to close the menu by clicking the hamburger menu again. -->
</body>
</html>
